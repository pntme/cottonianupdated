<ion-view view-title="News" hide-nav-bar="Feed.y">
<round></round>
    <ion-content scroll='true' overflow-scroll="false" ng-style="Feed.x && {'margin-top':'42px'} || !Feed.x &&  {'margin-top':'-1px'}" ng-class="{'has-subheader': subheader}" >
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="Feed.doRefresh()" spinner="android">
        </ion-refresher>
        <div class="font17 m-t-30" style="text-align: center; color:#444;" ng-if='Feed.dataNotavailable'><span>We have not any News right now, Please check again later.</span></div>
        <div id='center' ng-if='!Feed.feedData'>
            <div ng-if='!Feed.feedData && Feed.spinner'>
                <ion-spinner icon="android" class='CenteredSpinner'></ion-spinner>
            </div>
        </div>
        <div ng-repeat="data in Feed.feedData | filter:searchingText track by $index">
            <div class="list card"   >
              <div class="item item-avatar" ng-click='Feed.OpenProfile(data.UserData)'>
                <img ng-src="{{data.titlePic}}">
                <p ng-bind-html="data.fullname" class="font17"></p>
                <p>{{data.date_time}}</p>
              </div>
              <div class="item item-body">
               <img class="cardmainimg" ng-src="{{data.image}}" ng-if='!data.video'>
               <div style="min-width: 100px; min-height: 135px; background: black;" ng-if='data.video' >
                    <div class = 'playButton' id ='playButton'>
                       <i class="ion-android-arrow-dropright-circle" ng-if = '!data.downloading && !data.videoAvailable' ng-click = 'downloadFile(data)'></i>
                      <ion-spinner icon = 'android' ng-if='data.downloading'></ion-spinner>
                    </div>
                     <div id = "{{'video'+data.id}}" ng-if= 'data.video'></div>
                </div>             
                 <h2>{{data.title}}</h2>
                  <!-- <a href="tel:+1-1800-555-5555" class="button button-positive">Call me</a> -->
                <p ng-bind-html= "data.description | linky">
                </p>
                 <p>
                 <i class="icon ion-ios-location-outline colBlue"></i>  {{data.location}}
                </p>
                <p>
                  <a href="#" class="subdued colBlue" ng-click = 'Feed.accept(data)' ng-if='data.type == "Event" && !data.accepted && !data.me' >
                  <span>{{data.accept.length}}</span>&nbsp;Accept</a>

                  <a href="#" class="subdued colBlue"  ng-if='data.type == "Event" && data.accepted'>
                  <span>{{data.accept.length}}</span>&nbsp;Accepted</a>   

                  <a href="#" class="subdued colBlue"  ng-if='data.type == "Job" && !data.applied && !data.me' ng-click='Feed.apply(data)'> <span>{{data.apply.length}}</span>&nbsp;Apply </a>

                  <a href="#" class="subdued colBlue"  ng-if='data.type == "Job"  && data.applied' > <span>{{data.apply.length}}</span>&nbsp;Applied </a>
                </p>
                
              </div>
            </div>
        </div>
    </ion-content>
</ion-view>
